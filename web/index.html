<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
        }

        #closeBtn {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Image Gallery: Cars, Bikes & Trains</h1>

    <div class="gallery">
        <!-- Cars -->
        <img src= "C:\Users\ABHISHEK KUMAR SINGH\Desktop\Cloud lab\IMG\train 2.jpg"alt="Car 1">
        <img src= "C:\Users\ABHISHEK KUMAR SINGH\Desktop\Cloud lab\IMG\CAR.jpg"alt="Car 2">

        <!-- Bikes -->
        <img src="C:\Users\ABHISHEK KUMAR SINGH\Desktop\Cloud lab\IMG\bike 2.jpg" alt="Bike 1">
        <img src= "C:\Users\ABHISHEK KUMAR SINGH\Desktop\Cloud lab\IMG\bike.jpg"alt="Bike 2">

        <!-- Trains -->
        <img src="C:\Users\ABHISHEK KUMAR SINGH\Desktop\Cloud lab\IMG\train.jpg" alt="Train 1">
        <img src="C:\Users\ABHISHEK KUMAR SINGH\Desktop\Cloud lab\IMG\train 2.jpg" alt="Train 2">
    </div>

    <div id="lightbox" class="lightbox">
        <span id="closeBtn">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        const images = document.querySelectorAll(".gallery img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeBtn = document.getElementById("closeBtn");

        images.forEach(img => {
            img.addEventListener("click", () => {
                lightbox.style.display = "flex";
                lightboxImg.src = img.src;
            });
        });

        closeBtn.addEventListener("click", () => {
            lightbox.style.display = "none";
        });
    </script>

</body>
</html>
